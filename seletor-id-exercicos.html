<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h2>Agenda Consulta</h2>

    <div>
        <label for="nome-pet">Nome Paciente</label>
        <input type="text" id="nome-pet">
    </div>
    <div>
        <label for="idade">Informe a idade do animal</label>
        <input type="number" id="idade">

    </div>
    <div>
        <label for="tipo-animal">Selecione o tipo do animal</label>
        <select id="tipo-animal">
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
            <option value="capivara">Capivara</option>
        </select>
    </div>
    
    <div>
        <label for="data-consulta">Selecione a Data da Consulta</label>
        <input type="date" id="data-consulta">
    </div>
    <button id="agendar-consulta">Agendar Consulta</button>

    
    
    
    <script src="assets/js/seletor-id-exercios.js"></script>
</body>
</html>
